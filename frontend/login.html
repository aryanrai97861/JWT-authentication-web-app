<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Learning Platform</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring" required>
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl">Login</button>
    </form>

    <p class="mt-4 text-center">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
